version: 2

models:
  - name: stg_olist__customers
    description: >
      Cleaned customer data. One row per customer.
    columns:
      - name: customer_id
        description: >
          Primary key of the customer
        tests:
          - not_null
          - unique
      - name: customer_unique_id
        description: >
          Unique identifier across multiple orders
        tests:
          - not_null

      - name: customer_state
        description: >
          Two-letter Brazilian state code
        tests:
          - not_null

      - name: customer_city
        tests:
          - not_null

  - name: stg_olist__orders
    description: >
      Cleaned order-level data. One row per order.

    columns:
      - name: order_id
        tests:
          - not_null
          - unique

      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_olist__customers')
              field: customer_id

      - name: order_status
        tests:
          - not_null
          - accepted_values:
              values:
                - delivered
                - shipped
                - canceled
                - invoiced
                - processing
                - unavailable

      - name: order_purchase_timestamp
        tests:
          - not_null

      - name: order_approved_at
        description: >
          Timestamp when the order payment was approved.
        tests:
          - not_null
          
      - name: order_delivered_to_carrier_at
        description: >
          Timestamp when the order was handed to the carrier.
        tests:
          - not_null

      - name: order_delivered_to_customer_at
        description: >
          Timestamp when the order reached the customer.
        tests:
          - not_null

      - name: order_estimated_delivery_date
        description: >
           Estimated delivery date at the time of purchase.
        tests:
          - not_null
          
  - name: stg_olist__order_items
    description: >
      Order line items. One row per product per order.
    columns:
      - name: order_id
        tests:
          - not_null

      - name: product_id
        tests:
          - not_null

      - name: order_item_id
        description: >
          Line number within the order
        tests:
          - not_null

      - name: price
        tests:
          - not_null

  - name: stg_olist__order_payments
    description: >
     Payment records per order.
    columns:
      - name: order_id
        tests:
          - not_null

      - name: payment_type
        tests:
          - not_null
          - accepted_values:
              values:
                - credit_card
                - boleto
                - voucher
                - debit_card

      - name: payment_value
        tests:
          - not_null

      - name: payment_installments
        tests:
          - not_null

      - name: payment_sequential
        tests:
          - not_null


 
