version: 2

models:
  - name: int_olist_order_payments
    description: >
      Aggregated payments at order level.
    columns:
      - name: order_id
        tests:
          - not_null
          - unique

  - name: int_olist_order_items
    description: >
      Aggregated order items at order level.
    columns:
      - name: order_id
        tests:
          - not_null
          - unique

  - name: int_olist_orders_enriched
    description: >
      Orders enriched with customer attributes.
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
